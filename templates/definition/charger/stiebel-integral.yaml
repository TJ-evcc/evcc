template: stiebel-iv
products:
  - brand: Stiebel
    description:
      generic: Integral Ventilation
# requirements:
#   evcc: ["sponsorship"]
params:
  - name: modbus
    choice: ["tcpip"]
render: |
  type: sgready
  getmode:
    source: map
    values:
      11: 1 # Automatik
      1: 1 # Bereitschaft
      3: 1 # Tagbetrieb
      4: 3 # Absenkbetrieb
      5: 1 # Warmwasser
      14: 1 # Handbetrieb
      0: 1 # Notbetrieb
    get:
      source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 1000
        type: holding
        encoding: uint16
  setmode:
    source: switch
    switch:
    - case 1: # normal
      set:
        source: const
        value: 11 # Automatik
        set:
          source: modbus
          {{- include "modbus" . | indent 8 }}
          register:
            address: 1000
            type: holding
            encoding: uint16
    - case 2: # boost
      set:
        source: const
        value: 5 # Warmwasser
        set:
          source: modbus
          {{- include "modbus" . | indent 8 }}
          register:
            address: 1000
            type: holding
            encoding: uint16
    - case 3: # dimm
      set:
        source: const
        value: 4 # Absenkbetrieb
        set:
          source: modbus
          {{- include "modbus" . | indent 8 }}
          register:
            address: 1000
            type: holding
            encoding: uint16
  temp:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 15
      type: holding
      encoding: uint16
  limittemp:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 16
      type: holding
      encoding: uint16
