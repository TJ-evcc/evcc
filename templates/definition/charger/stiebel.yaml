template: stiebel
products:
  - brand: Stiebel
    description:
      generic: SG Ready
# requirements:
#   evcc: ["sponsorship"]
params:
  - name: modbus
    choice: ["tcpip"]
render: |
  type: sgready
  getmode:
    source: map
    values:
      1: 3 # Frostschutz
      2: 1 # Normal
      3: 2 # Forcierter Betrieb
      4: 1 # Sofortige Ansteuerung
    get:
      source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 5000
        type: holding
        encoding: uint16
  setmode:
    source: switch
    switch:
    - case: 1 # normal
      set:
        source: sequence
        set:
        - source: const
          value: 0
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 4001
              type: holding
              encoding: uint16
        - source: const
          value: 0
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 4002
              type: holding
              encoding: uint16
    - case: 2 # boost
      set:
        source: sequence
        set:
        - source: const
          value: 1
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 4001
              type: holding
              encoding: uint16
        - source: const
          value: 0
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 4002
              type: holding
              encoding: uint16
    - case: 3 # dimm
      set:
        source: sequence
        set:
        - source: const
          value: 0
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 4001
              type: holding
              encoding: uint16
        - source: const
          value: 1
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 4002
              type: holding
              encoding: uint16
  temp:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 15
      type: holding
      encoding: uint16
